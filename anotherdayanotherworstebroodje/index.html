<div class="outer" onMouseOver="this.style.cursor='pointer'">
  <div class="middle">
    <div class="inner">

	<audio id="myAudio" autoplay loop>
	  <source src="https://dl.dropbox.com/s/9k3htrqwe75czpg/bakje%20patadt.wav?dl=1">
	  Your browser does not support HTML5 video.
	</audio>

	<script> 
	var myAudio = document.getElementById("myAudio");
	var isPlaying = false;

	function togglePlay() {
	  isPlaying ? myAudio.pause() : myAudio.play();
	};

	myAudio.onplaying = function() {
	  isPlaying = true;
	};
	myAudio.onpause = function() {
	  isPlaying = false;
	};
	</script>
