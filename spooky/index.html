<html>
  <head>
    <style>
      .outer {
  display: table;
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
}

.middle {
  display: table-cell;
  vertical-align: middle;
}

.inner {
  margin-left: auto;
  margin-right: auto;
}

      body {text-align:center;font-family:arial;background-color:black;color:green;}
    </style>
    

  </head>
  
  <body onclick="togglePlay()" src="https://dl.dropbox.com/s/jh1yb0gqvwz1xn3/spook.gif?dl=1">

<div class="outer" onMouseOver="this.style.cursor='pointer'">
  <div class="middle">
    <div class="inner">
     
<a style="font-size:30;font-weight:bold;">LET'S GET SPOOKY!</a>

	<audio id="myAudio" autoplay loop>
	  <source src="https://dl.dropbox.com/s/vd9x2h9sypwp8il/spooktrack.wav?dl=1">
	  Your browser does not support HTML5 video.
	</audio>

	<script> 
	var myAudio = document.getElementById("myAudio");
	var isPlaying = false;

	function togglePlay() {
	  isPlaying ? myAudio.pause() : myAudio.play();
	};

	myAudio.onplaying = function() {
	  isPlaying = true;
	};
	myAudio.onpause = function() {
	  isPlaying = false;
	};
	</script> 
      
    </div>
  </div>
</div>
    
  </body>
</html>
